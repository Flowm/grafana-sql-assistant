apiVersion: 1

apps:
  - type: frcy-sqlassistant-app
    org_id: 1
    org_name: frcy
  - type: grafana-llm-app
    jsonData:
      enableDevSandbox: true
      provider: openai
      openAI:
        url: https://api.openai.com
        organizationId: $OPENAI_ORGANIZATION_ID
    secureJsonData:
      openAIKey: $OPENAI_API_KEY
